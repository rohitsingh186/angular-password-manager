<div class="row">
    <div class="col s6" *ngFor="let domain of domains">
        <div class="card">
            
            <!--
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator image" src="images/gmail.jpg">
            </div>
            -->
            
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{domain.name}}<i class="material-icons right">more_vert</i></span>
                <p><a href="#">Edit Credentials</a></p>
            </div>

            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Credentials<i class="material-icons right">close</i></span>
                <table>
                    <tr>
                        <td>UserId: </td>
                        <td>{{domain.userName}}</td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td>{{domain.password}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
