<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content" [hidden]="submitted">
                <form (ngSubmit)="onSubmit()" #domainForm="ngForm">

                    <div class="form-group">
                        <label for="domainName">Domain Name</label>
                        <input type="text" class="form-control" id="domainName" required [(ngModel)]="model.name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required [(ngModel)]="model.userName" name="userName">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
                    </div>

                    <button type="submit" class="btn btn-success" [disabled]="!domainForm.form.valid">Add Domain Credential</button>
                </form>
            </div>

            <div class="card-content" [hidden]="!submitted">
                <h4><b>You submitted the following:</b></h4>
                <div class="row">
                    <div class="col-xs-3"><b>Domain Name</b></div>
                    <div class="col-xs-9  pull-left">{{ model.name }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><b>Username</b></div>
                    <div class="col-xs-9 pull-left">{{ model.userName }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><b>Password</b></div>
                    <div class="col-xs-9 pull-left">{{ model.password }}</div>
                </div>
                <br>
                <button class="btn btn-primary" (click)="submitted=false">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="row"  align="center">
    <a href="/list_domain" style="border: 3px solid green; padding: 10px;">List Domains</a>
</div>
